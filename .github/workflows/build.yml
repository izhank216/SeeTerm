name: Build and Release Seeterm

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Install Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.3

      - name: Build Project
        run: gradle shadowJar

      - name: Upload Windows JAR
        uses: actions/upload-artifact@v4
        with:
          name: Seeterm-Windows
          path: build/libs/*.jar

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Install Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.3

      - name: Build Project
        run: gradle shadowJar

      - name: Upload Linux JAR
        uses: actions/upload-artifact@v4
        with:
          name: Seeterm-Linux
          path: build/libs/*.jar

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Install Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.3

      - name: Build Project
        run: gradle shadowJar

      - name: Upload macOS JAR
        uses: actions/upload-artifact@v4
        with:
          name: Seeterm-macOS
          path: build/libs/*.jar

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows JAR
        uses: actions/download-artifact@v4
        with:
          name: Seeterm-Windows
          path: release/

      - name: Download Linux JAR
        uses: actions/download-artifact@v4
        with:
          name: Seeterm-Linux
          path: release/

      - name: Download macOS JAR
        uses: actions/download-artifact@v4
        with:
          name: Seeterm-macOS
          path: release/

      - name: Create tag based on date-time-seconds
        id: tag
        run: |
          TIMESTAMP=$(date +'%Y-%m-%d-%H-%M-%S')
          echo "TAG_NAME=$TIMESTAMP" >> $GITHUB_ENV
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git tag $TIMESTAMP
          git push origin $TIMESTAMP

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload all JARs to Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
